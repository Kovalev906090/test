<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Kings Money</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">Club Kings Money</div>
            <a href="#" id="telegram-button" class="button">Наш Telegram</a>
        </div>
    </header>

    <main>
        <section id="home">
            <div id="blog-posts"></div>
        </section>

        <section id="courses">
            <div id="course-list"></div>
        </section>

        <section id="resources">
            <div id="social-buttons"></div>
        </section>

        <section id="contact">
            <div id="support-buttons"></div>
        </section>
    </main>

    <nav class="bottom-menu">
        <a href="#home" class="menu-item">
            <i class="fas fa-home"></i>
            Главная
        </a>
        <a href="#courses" class="menu-item">
            <i class="fas fa-book"></i>
            Курсы
        </a>
        <a href="#resources" class="menu-item">
            <i class="fas fa-share-alt"></i>
            Ресурсы
        </a>
        <a href="#contact" class="menu-item">
            <i class="fas fa-envelope"></i>
            Связь
        </a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
